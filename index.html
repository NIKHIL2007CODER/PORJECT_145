<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <title>
            Virtual Reality class
        </title>
    </head>
    <body>
        <a-scene>
            <a-box position = "0 1 -6" color = "darkblue"></a-box>
            <a-sky color = "teal"></a-sky>
            <a-sphere position = "-2 1 -6" radius = "1" color = "orange"></a-sphere>
            <a-cylinder position = "-4 1 -6" radius = "1" height = "2" color = "green"></a-cylinder>
            <a-ring position = "2 1.5 -6"  radius = "1" color = "red"></a-ring>
            <a-cone position = "-6 0 -6" radius = "1.5" height = "4" color = "purple"></a-cone>
            <a-octahedron position = "5 1 -6" radius = "0.45" color = "black"></a-octahedron>
            <a-plane position = "0 0 -4" rotation = "-90 0 0" color = "#fff" width = "50" height = "50"></a-plane>
            <a-dodecahedron position = "7 1.5 -6" radius = "1" color = "purple"></a-dodecahedron>
        </a-scene>
    </body>
</html>
